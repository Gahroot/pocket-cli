name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BINARY_NAME=pocket
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags "-s -w -X main.Version=$VERSION" -o $BINARY_NAME ./cmd/pocket

      - name: Package (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czf pocket_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz pocket
          rm pocket

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip pocket_${{ matrix.goos }}_${{ matrix.goarch }}.zip pocket.exe
          rm pocket.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocket_${{ matrix.goos }}_${{ matrix.goarch }}
          path: pocket_*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
